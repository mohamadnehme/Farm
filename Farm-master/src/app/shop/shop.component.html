
<div id="content" class="p-4 p-md-5 pt-5">

    <div class="row">
      <section>

        <div *ngIf="products" style="margin-bottom: 100px;">
        <center>
          <app-paging-header
            [totalCount]="totalCount"
            [pageSize]="shopParams.pageSize"
            [pageNumber]="shopParams.pageNumber">
          </app-paging-header>
        </center>

        <button class="btn btn-outline-success ml-2 my-2" (click)="onSortSelected('priceAsc')">Sort By Price</button>
        <div class="form-inline pull-right">
          <input (keyup.enter)="onSearch()" type="text" #search class="form-control mr-2" style="width: 300px; background-color: #88c13e; color: white;" placeholder="Search">
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
        </div>
        </div>

        <div *ngFor="let product of products" style="width: 1360px;" class="center">
          <app-product-item [product] = product (deleteProduct)="remove($event)"></app-product-item>
        </div>

        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
        </div>
      </section>
    </div>
  </div>
