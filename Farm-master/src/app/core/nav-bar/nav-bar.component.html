<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 bg-black shadow-sm">
    <img src="../../assets/images/logo.jpg" style="max-height: 70px; border-radius: 10px;" alt="logo" routerLink="/">
    <button *ngIf="(currentUser$ | async)" style="position: absolute; margin-left: 200px;" type="button" id="sidebarCollapse" class="btn btn-primary" (click)="shopService.navbarOpen=!shopService.navbarOpen">
      <i class="fa fa-bars"></i>
      <span class="sr-only">Toggle Menu</span>
    </button>
    <nav  class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger; margin: auto;"
    *ngIf="(currentUser$ | async) === null">
        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Catalogue</a>
        <a class="p-2" routerLinkActive="active" routerLink="/about">About Us</a>
        <a class="p-2" routerLinkActive="active" routerLink="/contact">Contact Us</a>

    </nav>
    <div class="d-flex align-items-center">
        <ng-container *ngIf="(currentUser$ | async)">
          <div class="dropdown ml-3 mr-5" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
              <strong>Welcome {{(currentUser$ | async)?.firstName}}</strong>
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer; background-color: black;" *dropdownMenu>
              <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-sign-out mr-3"></i> &nbsp; &nbsp; Logout
              </a>
            </div>
          </div>
        </ng-container>
    </div>
</div>
