   <!-- Page Content  -->
<div id="content" class="p-4 p-md-5 pt-5">

    <div class="container">
        <div class="py-5">
            <div class="input-group">

            </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                  <div class="row">
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <caption>List of users</caption>
                        <thead>
                          <tr class="table-active">
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of users; let i = index" >
                            <th># {{i + 1}}</th>
                            <td>{{user.firstName | titlecase}} &nbsp; {{user.lastName | titlecase}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone[0] + '' + user.phone[1] + ' / ' + user.phone[2] + '' + user.phone[3] + '' + user.phone[4] + ' ' + user.phone[5] + '' + user.phone[6] + '' +user.phone[7]}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
  </div>
